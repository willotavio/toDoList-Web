<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>
<body>
    
    <header>
        <nav class="navBar">
            <h2>To Do List</h2>
        </nav>
    </header>

    <main>

        <p id="welcomeText">Welcome</p>

        <h1>Add a Task</h1>
        <div class="formAddTask">
            <input type="text" id="taskTitle" placeholder="Title">
            <input type="text" id="taskDescription" placeholder="Description">
            <input type="date" id="taskDeadline" placeholder="DeadLine">
            <button id="addTaskButton">Add Task</button>
        </div>

        <h1>Your List</h1>
        <table class="tableDefault">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>DeadLine</th>
                <th>Status</th>
            </thead>
            <tbody id="tasksTable">
                
            </tbody>
        </table>

    </main>
    
</body>

<script src="js/Task.js"></script>
<script src="js/User.js"></script>
<script src="js/script.js"></script>

</html>
